<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML 101</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="base.css">
</head>

<body>
  <h1>Ventas en mistura del fin de semana</h1>
  <table>
    <thead>
      <tr>
        <th>Platos</th>
        <th scope="col">Sábado</th>
        <th scope="col">Domingo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Chancho al palo</th>
        <td rowspan="3">$200</td>
        <td>$600</td>
      </tr>
      <tr>
        <th scope="row">Ceviche</th>
        <td>$400</td>
      </tr>
      <tr>
        <th scope="row">Lomo saltado</th>
        <td class="special">$350</td>
      </tr>
      <tr>
        <th scope="row">Arroz con pollo</th>
        <td colspan="2">$500</td>
      </tr>
      <tr>
        <th scope="row">Ají de gallina</th>
        <td>$100</td>
        <td>$350</td>
      </tr>
      <tr>
        <th scope="row">Picarones</th>
        <td>$200</td>
        <td>$250</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
